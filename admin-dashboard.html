<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Event Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Event Management System</h1>
      <nav>
        <ul>
          <li><a href="#" id="logoutLink">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="admin-dashboard">
        <h2>Admin Dashboard</h2>
        <div class="dashboard-sections">
          <div class="upcoming-events">
            <h3>Upcoming Events</h3>
            <div id="upcomingEventList">
              <!-- Upcoming events will be populated by JavaScript -->
            </div>
          </div>
          <div class="completed-events">
            <h3>Completed Events</h3>
            <div id="completedEventList">
              <!-- Completed events will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Event Management System. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
